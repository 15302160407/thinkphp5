<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
	{include file='public/header,public/menu'}
	<form class="form-horizontal" action={:url('teacher2/save')}>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="username" name="username">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" id="inputEmail3" placeholder="password" name="password">
	    </div>
	  </div>

	   <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
	    <div class="col-sm-8">
		    <label class="radio-inline">
			  <input type="radio" name="sex" id="inlineRadio1" value="0" checked> 男
			</label>
			<label class="radio-inline">
			  <input type="radio" name="sex" id="inlineRadio2" value="1"> 女
			</label>
		</div>
	   </div>  

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="name" name="name">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-8">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
	    </div>
	  </div>
	 
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-8">
	      <button type="submit" class="btn btn-default">增加</button>
	    </div>
	  </div>
	</form>
	<a href="{:url('teacher2/getTeacher',['id'=>2,'name'=>'zhangsan'])}">列表</a>
	{include file='public/footer'}
</body>
</html>
